schema: draft-07
name: "aws-rds-postgres"
description: "AWS RDS for PostgreSQL. PostgreSQL has become the preferred open source relational database for many enterprise developers and start-ups, powering leading business and mobile applications. Amazon RDS makes it easy to set up, operate, and scale PostgreSQL deployments in the cloud. With Amazon RDS, you can deploy scalable PostgreSQL deployments in minutes with cost-efficient and resizable hardware capacity."
source_url: github.com/massdriver-cloud/aws-rds-postgres
access: public
type: infrastructure

params:
  examples:
    - __name: "Development (Est. Cost: $51/mo)"
      database:
        deletion_protection: false
        username: root
        engine_version: "14.3"
        instance_class: db.t3.medium
      networking:
        subnet_type: internal
      storage:
        allocated: 100
        max_allocated: 0
        type: gp2
      backup:
        retention_period: 1
        delete_automated_backups: true
        skip_final_snapshot: true
      observability:
        enhanced_monitoring_interval: 0
        performance_insights_retention_period: 0
        enabled_cloudwatch_logs_exports: []
    - __name: "Production (Est. Cost: $881/mo)"
      database:
        deletion_protection: true
        username: root
        engine_version: "14.3"
        instance_class: db.r5b.2xlarge
      networking:
        subnet_type: internal
      storage:
        allocated: 100
        max_allocated: 1000
        type: io1
        iops: 3000
      backup:
        retention_period: 30
        delete_automated_backups: false
        skip_final_snapshot: false
      observability:
        enhanced_monitoring_interval: 30
        performance_insights_retention_period: 372
        enabled_cloudwatch_logs_exports: [postgresql, upgrade]
  required:
    - database
    - networking
    - storage
    - backup
    - observability
  properties:
    backup:
      title: Backup
      type: object
      required:
        - retention_period
      properties:
        retention_period:
          title: Backup Retention Period
          description: The days to retain backups for. Must be between 0 and 35. Must be greater than 0 if the database is used as a source for a Read Replica.
          type: integer
          default: 7
          minimum: 0
          maximum: 35
        delete_automated_backups:
          title: Delete Automated Backups
          description: Specifies whether to remove automated backups immediately after the DB instance is deleted.
          type: boolean
          default: true
        skip_final_snapshot:
          title: Skip Final Snapshot
          description: Determines whether a final DB snapshot is created before the DB cluster is deleted. If true is specified, no DB snapshot is created.
          type: boolean
          default: false

    networking:
      title: Networking
      type: object
      properties:
        subnet_type:
          $md.immutable: true
          title: Subnet Type
          description: Deploy the database to internal subnets (cannot reach the internet) or private subnets (internet egress traffic allowed)
          type: string
          enum: [internal, private]
          default: internal

    database:
      title: Database
      type: object
      required:
        - username
        - engine_version
        - instance_class
      properties:
        parameters:
          title: Database Parameters
          # https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Appendix.PostgreSQL.CommonDBATasks.Parameters.html
          type: array
          default: []
          items:
            type: object
            required:
              - name
              - value
            properties:
              name:
                type: string
              value:
                type: string
              apply_method:
                type: string
                default: immediate
                enum:
                  - immediate
                  - pending-reboot
        deletion_protection:
          title: Deletion Protection
          description: If the DB instance should have deletion protection enabled.
          type: boolean
          default: true
        username:
          title: Username
          description: Username for the 'root' DB user.
          type: string
          default: root
