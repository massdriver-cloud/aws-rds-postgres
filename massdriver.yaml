  backup:
    ui:order: [retention_period, delete_automated_backups, skip_final_snapshot]
  networking:
    ui:order: [subnet_type]
  observability:
    ui:order:
      [
        enabled_cloudwatch_logs_exports,
        performance_insights_retention_period,
        enhanced_monitoring_interval,
      ]
